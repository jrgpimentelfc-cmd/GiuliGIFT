<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <video id="video" autoplay loop muted playsinline>
    <source src="Regalo Giuli.mp4" type="video/mp4">
  </video>

  <div class="hint">Toca la pantalla para activar el sonido ðŸ”Š</div>

  <script>
    const video = document.getElementById('video');

    video.addEventListener('click', () => {
      if (video.muted) {
        video.muted = false;
        video.volume = 1.0;
        video.play();
        document.querySelector('.hint').style.display = 'none';
      }
    });
  </script>

</body>
</html>
